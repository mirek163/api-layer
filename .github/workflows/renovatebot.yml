name: Renovate

on:
    schedule:
      - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/renovatebot/renovate

    steps:
      - name: Run Renovate
        all-env:
        env:
          RENOVATE_CONFIG_FILE: ${{github.workspace}}/renovate-config.js
          LOG_LEVEL: debug
        run: |
            renovate

